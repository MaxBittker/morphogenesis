<!DOCTYPE html>
<html>
  <head>
    <title>Morphogenesis - Boids Simulation</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <canvas id="webgpu-canvas"></canvas>
    <div id="timing-display">Update: 0ms</div>
    <div id="tool-display">Tool: Drag (Q)</div>
    <div id="toolbar">
      <button id="grab-btn" class="tool-btn active">G</button>
      <button id="spawn-0-btn" class="tool-btn">0</button>
      <button id="spawn-1-btn" class="tool-btn">1</button>
      <button id="spawn-2-btn" class="tool-btn">2</button>
      <button id="spawn-3-btn" class="tool-btn">3</button>
      <button id="spawn-4-btn" class="tool-btn">4</button>
      <button id="spawn-5-btn" class="tool-btn">5</button>
      <button id="spawn-6-btn" class="tool-btn">6</button>
    </div>
    <div id="controls">
      <button id="pause-btn">Pause</button>
      <button id="step-btn">Step</button>
      <button id="reset-btn">Reset</button>
    </div>
    <script src="renderer.js"></script>
    <script src="script.js"></script>
  </body>
</html>
